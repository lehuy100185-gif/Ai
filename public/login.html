<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <title>Đăng nhập</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
         :root {
            --bg: #0f172a;
            --card: #020617;
            --border: #1e293b;
            --text: #e5e7eb;
            --muted: #94a3b8;
            --primary: #10a37f;
            --error: #ef4444;
        }
        
        * {
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
        
        body {
            margin: 0;
            height: 100vh;
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
        }
        
        .box {
            width: 100%;
            max-width: 380px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 28px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 22px;
            font-size: 22px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 14px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: #020617;
            color: var(--text);
        }
        
        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: var(--primary);
            color: white;
            font-weight: 600;
            cursor: pointer;
        }
        
        .msg {
            margin-top: 12px;
            text-align: center;
            font-size: 14px;
        }
        
        .error {
            color: var(--error);
        }
        
        .footer {
            margin-top: 18px;
            text-align: center;
            font-size: 14px;
            color: var(--muted);
        }
        
        .footer a {
            color: var(--primary);
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="box">
        <h1>Đăng nhập</h1>

        <input id="username" placeholder="Tên đăng nhập">
        <input id="password" type="password" placeholder="Mật khẩu">

        <button onclick="login()">Đăng nhập</button>

        <div id="msg" class="msg"></div>

        <div class="footer">
            Chưa có tài khoản?
            <a href="/register.html">Đăng ký</a>
        </div>
    </div>

    <script>
        async function login() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const msg = document.getElementById("msg");

            msg.textContent = "";

            if (!username || !password) {
                msg.textContent = "Vui lòng nhập đầy đủ thông tin";
                msg.className = "msg error";
                return;
            }

            try {
                const res = await fetch("/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        username,
                        password
                    })
                });

                const data = await res.json();

                if (data.token) {
                    // ✅ LƯU TOKEN + USERNAME
                    localStorage.setItem("token", data.token);
                    localStorage.setItem("username", data.username);

                    window.location.href = "/";
                } else {
                    msg.textContent = data.error || "Đăng nhập thất bại";
                    msg.className = "msg error";
                }
            } catch {
                msg.textContent = "Không kết nối được server";
                msg.className = "msg error";
            }
        }
    </script>

</body>

</html>
