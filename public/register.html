<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <title>Đăng ký</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
         :root {
            --bg: #0f172a;
            --card: #020617;
            --border: #1e293b;
            --text: #e5e7eb;
            --muted: #94a3b8;
            --primary: #10a37f;
            --error: #ef4444;
            --success: #22c55e;
        }
        
        * {
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
        
        body {
            margin: 0;
            height: 100vh;
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
        }
        
        .box {
            width: 100%;
            max-width: 380px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 28px;
            box-shadow: 0 0 30px rgba(0, 0, 0, .4);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 22px;
            font-size: 22px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 14px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: #020617;
            color: var(--text);
            font-size: 15px;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: var(--primary);
            color: white;
            font-size: 15px;
            cursor: pointer;
            font-weight: 600;
        }
        
        button:hover {
            opacity: .9;
        }
        
        .msg {
            margin-top: 12px;
            text-align: center;
            font-size: 14px;
            min-height: 18px;
        }
        
        .error {
            color: var(--error);
        }
        
        .success {
            color: var(--success);
        }
        
        .footer {
            margin-top: 18px;
            text-align: center;
            font-size: 14px;
            color: var(--muted);
        }
        
        .footer a {
            color: var(--primary);
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="box">
        <h1>Đăng ký</h1>

        <input id="username" placeholder="Tên đăng nhập" autocomplete="username">
        <input id="password" type="password" placeholder="Mật khẩu" autocomplete="new-password">
        <input id="password2" type="password" placeholder="Nhập lại mật khẩu">

        <button onclick="register()">Tạo tài khoản</button>

        <div id="msg" class="msg"></div>

        <div class="footer">
            Đã có tài khoản?
            <a href="/login.html">Đăng nhập</a>
        </div>
    </div>

    <script>
        async function register() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const password2 = document.getElementById("password2").value.trim();
            const msg = document.getElementById("msg");

            msg.textContent = "";

            if (!username || !password || !password2) {
                msg.textContent = "Vui lòng nhập đầy đủ thông tin";
                msg.className = "msg error";
                return;
            }

            if (password !== password2) {
                msg.textContent = "Mật khẩu không khớp";
                msg.className = "msg error";
                return;
            }

            if (password.length < 4) {
                msg.textContent = "Mật khẩu tối thiểu 4 ký tự";
                msg.className = "msg error";
                return;
            }

            try {
                const res = await fetch("/register", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        username,
                        password
                    })
                });

                const data = await res.json();

                if (data.success) {
                    msg.textContent = "✅ Đăng ký thành công! Đang chuyển...";
                    msg.className = "msg success";

                    setTimeout(() => {
                        window.location.href = "/login.html";
                    }, 1200);
                } else {
                    msg.textContent = data.error || "Đăng ký thất bại";
                    msg.className = "msg error";
                }

            } catch (err) {
                msg.textContent = "Không kết nối được server";
                msg.className = "msg error";
            }
        }
    </script>

</body>

</html>
